<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }
        .title {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            display: block;
        }
        .title:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            position: relative;
            width: 95%;
            height: 95%;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="grid-container" class="grid-container">
    </div>

<div id="pdfModal" class="modal">
    <span class="close" onclick="closePdfModal()">&times;</span>
    <div class="modal-content">
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>
</div>

<script>
    const repoOwner = 'rachelpearlstuart-eng';
    const repoName = 'poetry';
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;
    
    const gridContainer = document.getElementById('grid-container');
    const modal = document.getElementById('pdfModal');
    const pdfViewer = document.getElementById('pdfViewer');

    function fetchAndRenderGrid() {
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.statusText}`);
                }
                return response.json();
            })
            .then(files => {
                const pdfs = files.filter(f => f.name.endsWith('.pdf'));
                const pngs = files.filter(f => f.name.endsWith('.png'));

                if (pdfs.length === 0) {
                    gridContainer.innerHTML = '<p>No PDF files found in this repository.</p>';
                    return;
                }

                pdfs.sort((a, b) => a.name.localeCompare(b.name));

                pdfs.forEach(pdf => {
                    const pdfNameBase = pdf.name.replace('.pdf', '');
                    const png = pngs.find(p => p.name === `${pdfNameBase}.png`);
                    
                    const thumbnailSrc = png ? png.download_url : pdf.download_url;
                    const titleText = pdfNameBase.replace(/-/g, ' ').replace(/_/g, ' ').trim();

                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    gridItem.onclick = () => openPdf(pdf.download_url);

                    gridItem.innerHTML = `
                        <img src="${thumbnailSrc}" alt="${titleText}" class="thumbnail">
                        <span class="title">${titleText}</span>
                    `;

                    gridContainer.appendChild(gridItem);
                });
            })
            .catch(error => {
                console.error(error);
                gridContainer.innerHTML = `<p>Failed to load files from GitHub. Error: ${error.message}</p>`;
            });
    }

    function openPdf(pdfUrl) {
        pdfViewer.src = pdfUrl;
        modal.classList.add('show');
    }

    function closePdfModal() {
        modal.classList.remove('show');
        pdfViewer.src = '';
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            closePdfModal();
        }
    };

    // Load the grid when the page is ready
    document.addEventListener('DOMContentLoaded', fetchAndRenderGrid);
</script>

</body>
</html>
